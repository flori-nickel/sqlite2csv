<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SQLite Export</title>
</head>
<body>
  <h2>SQLite Export Tool</h2>
  <form id="exportForm">
    <label for="db_path">Pfad zur DB-Datei:</label><br>
    <input type="text" id="db_path" name="db_path" size="80"><br><br>
    <button type="submit">Export starten</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("exportForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("/export", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").textContent = data.message;
      })
      .catch(err => {
        document.getElementById("status").textContent = "Fehler beim Export.";
      });
    });
  </script>
</body>
</html>
