<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IST sqlite2csv</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #003366;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00509e;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Firmenlogo" />
    <h1>IST</h1>
  </header>

  <main>
    <h2>sqlite 2 csv Converter</h2>
    <form id="exportForm">
      <label for="db_file">Datei ausw√§hlen (.db3):</label>
      <input type="file" id="db_file" name="db_file" accept=".db3" required />
      <button type="submit">Konvertierung starten</button>
    </form>
    <p id="status"></p>
  </main>

  <script>
    document.getElementById("exportForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("/export", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").textContent = data.message;
      })
      .catch(() => {
        document.getElementById("status").textContent = "Fehler beim Konvertieren.";
      });
    });
  </script>
</body>
</html>
